[project]
name = "voctomix"
version = "0.1.0"
description = "voctomix is a video mixing software, written in python."
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[dependency-groups]
dev = [
    "mock>=5.2.0",
    "pytest>=8.3.5",
    "pygobject-stubs>=2.13.0",
]

[tool.uv]
python-preference = "only-system"

[tool.pytest.ini_options]
testpaths = [
    "voctocore/tests",
    "voctogui/tests",
]
